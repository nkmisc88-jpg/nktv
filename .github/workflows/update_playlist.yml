name: Ghost Playlist Update

on:
  schedule:
    - cron: '*/7 * * * *' # Runs every 7 minutes
  workflow_dispatch: # Allows you to click "Run workflow" manually

jobs:
  run-hidden-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Download Script from Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }} 
        run: |
          # Clone the secret gist
          gh gist clone $GIST_ID hidden_workspace
          
          # Move files to current directory so Python can find them
          mv hidden_workspace/* .

      - name: Run nk.py
        run: |
          pip install requests
          
          # Run the specific script name you provided
          python nk.py

      - name: Debug - List Files
        run: |
          # This will show us all files. Look here if the next step fails!
          ls -la

      - name: Upload Result to Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Re-clone to ensure we have the latest state
          rm -rf hidden_workspace
          gh gist clone $GIST_ID hidden_workspace
          
          # IMPORTANT: Check if your script outputs 'output.m3u'. 
          # If your script saves it as 'playlist.m3u' or something else, change it below.
          cp nk.m3u hidden_workspace/
          
          cd hidden_workspace
          git add .
          git commit -m "Auto-update playlist" || echo "No changes to commit"
          git push https://$GH_TOKEN@gist.github.com/$GIST_ID.git HEAD
