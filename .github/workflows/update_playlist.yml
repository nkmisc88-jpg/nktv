name: Ghost Playlist Update

on:
  schedule:
    - cron: '*/7 * * * *' # Runs every 7 minutes (0, 7, 14, 21...)
  workflow_dispatch: # Allows manual trigger

jobs:
  run-hidden-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Runner
        uses: actions/checkout@v3

      # --- Step to get your Private Text Files ---
      - name: Checkout Private Repo (nk)
        uses: actions/checkout@v3
        with:
          repository: nkmisc88-jpg/nk   # Your private repo path
          token: ${{ secrets.GIST_TOKEN }} # MUST have 'repo' permission
          path: private_data

      - name: Move Text Files to Root
        run: |
          # Moves Temporary.txt etc. to where the script expects them
          cp private_data/*.txt . 
          ls -la # Debug: Confirm files are here

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Download Script from Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }} 
        run: |
          gh gist clone $GIST_ID hidden_workspace
          # Move script to root
          mv hidden_workspace/nk.py .

      - name: Run nk.py
        run: |
          pip install requests
          python nk.py

      - name: Upload Result to Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Clean up old gist folder and re-clone
          rm -rf hidden_workspace
          gh gist clone $GIST_ID hidden_workspace
          
          # Copy the NEW playlist to the gist folder
          # Warning: This overwrites the old m3u in the Gist
          cp *.m3u hidden_workspace/
          
          cd hidden_workspace
          git add .
          git commit -m "Auto-update playlist" || echo "No changes to commit"
          git push https://$GH_TOKEN@gist.github.com/$GIST_ID.git HEAD
