name: Ghost VOD Update

on:
  schedule:
    - cron: '0 */21 * * *' # Set to run every 21 hours
  workflow_dispatch:

jobs:
  update-vod-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Runner
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Download VOD Script from Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }} 
        run: |
          # Clone the gist to a workspace folder
          gh gist clone $GIST_ID vod_workspace
          # Move the VOD script to the root to execute
          mv vod_workspace/vod_script.py .

      - name: Run VOD Script
        run: |
          pip install requests
          python vod_script.py

      - name: Upload Result to Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Copy the fresh M3U file into the cloned gist folder
          cp vod.m3u vod_workspace/
          
          cd vod_workspace
          git add vod.m3u
          git commit -m "ðŸ¤– Auto-update Tamil VOD playlist" || echo "No changes to commit"
          # Push using the token for authentication
          git push https://$GH_TOKEN@gist.github.com/$GIST_ID.git HEAD
